<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>用户添加</title>
<link rel="stylesheet" href="__STATIC__/plugin/layui/css/layui.css">
</head>
<body style="margin:15px;background:#FFF">

	<!-- 内容主体区域 -->
	<form class="layui-form layui-form-pane" action="{:url('admin/user/save')}" method="post">
		<div class="layui-tab-item layui-show">
			<div class="layui-form-item">
				<label class="layui-form-label">用户邮箱</label>
				<div class="layui-input-block">
					<input type="text" name="email" lay-verify="required" placeholder="请输入标题" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">用户密码</label>
				<div class="layui-input-block">
					<input type="text" name="userpass" lay-verify="required" class="layui-input" value="123456">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">用户金钱</label>
				<div class="layui-input-block">
					<input type="text" name="money" lay-verify="required" class="layui-input" value="0">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">用户积分</label>
				<div class="layui-input-block">
					<input type="text" name="point" lay-verify="required" class="layui-input" value="0">
				</div>
			</div>
		</div>
		<div style="text-align:right;">
			<button class="layui-btn layui-btn-normal">立即保存</button>
		</div>
	</form>
<script src="__STATIC__/plugin/layui/layui.js"></script> 
<script src="__ADMIN__/modules/lists-article.js"></script>
</body>
</html>
