<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>文章管理</title>
<link rel="stylesheet" href="__STATIC__/plugin/layui/css/layui.css">
</head>
<body style="margin:15px;background:#FFF">

  <!-- 内容主体区域 -->
  <blockquote class="layui-elem-quote" style="margin-bottom:0">
    <form class="layui-form">
      <div class="layui-inline">
        <a class="layui-btn layui-btn-normal addArticle_btn">添加文章</a>
        <a class="layui-btn layui-btn-danger delAll_btn">批量删除</a>
      </div>
      <div class="layui-inline">
        <select name="typeid" class="typeid" lay-verify="required">
          {$option}
        </select>
      </div>
      <a class="layui-btn search_type_btn" data-type="reload">栏目搜索</a>
    </form>
  </blockquote>

  <table id="articleLists" lay-filter="articleLists"></table>

  <!-- {{#  var time = new Date(parseInt(d.pubdate)*1000);return time; }} -->
  <!--发布日期-->
  <script type="text/html" id="pubdate">
    {{#  var time = getdate(d.pubdate*1000); return time; }}
  </script>

  <!--状态-->
  <script type="text/html" id="status">
    {{#  if(d.status == 0){ }}
    <span class="layui-btn layui-btn-xs layui-btn-danger">隐藏</span>
    {{#  } else if(d.status == 1){ }}
    <span class="layui-btn layui-btn-xs layui-btn-normal">正常</span>
    {{#  } else { }}
    <span class="layui-btn layui-btn-xs layui-btn-danger">异常</span>
    {{#  }}}
  </script>

  <!--置顶-->
  <script type="text/html" id="istop">
    {{#  if(d.istop == 1){ }}
    <span class="layui-btn layui-btn-xs layui-btn-danger">置顶</span>
    {{#  } else if(d.istop == 0){ }}
    <span class="layui-btn layui-btn-xs layui-btn-normal">正常</span>
    {{#  } else { }}
    <span class="layui-btn layui-btn-xs layui-btn-danger">异常</span>
    {{#  }}}
  </script>

  <!--操作-->
  <script type="text/html" id="articleListsBar">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
  </script>

<script src="__STATIC__/plugin/layui/layui.js"></script> 
<script src="__STATIC__/admin/modules/lists-article.js"></script>
</body>
</html>
