<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>友情链接编辑</title>
<link rel="stylesheet" href="__STATIC__/plugin/layui/css/layui.css">
</head>
<body style="margin:15px;background:#FFF">

	<!-- 内容主体区域 -->
	<form class="layui-form layui-form-pane" action="{:url('admin/link/save')}" method="post">
		<input type="hidden" name="id" value="{$link.id}">
		<div class="layui-tab-item layui-show">
			<div class="layui-form-item">
				<label class="layui-form-label">网站名称</label>
				<div class="layui-input-block">
					<input type="text" name="name" lay-verify="required" class="layui-input" value="{$link.name}">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">网站地址</label>
				<div class="layui-input-block">
					<input type="text" name="url" lay-verify="required" class="layui-input" value="{$link.url}">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">联系邮箱</label>
				<div class="layui-input-block">
					<input type="text" name="email" lay-verify="required" class="layui-input" value="{$link.email}">
				</div>
			</div>
		</div>
		<div style="text-align:right;">
			<button class="layui-btn layui-btn-normal">立即保存</button>
		</div>
	</form>
<script src="__STATIC__/plugin/layui/layui.js"></script> 
<script src="__ADMIN__/modules/lists-article.js"></script>
</body>
</html>
