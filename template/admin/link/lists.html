<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>友链管理</title>
<link rel="stylesheet" href="__STATIC__/plugin/layui/css/layui.css">
</head>
<body style="margin:15px;background:#FFF">

  <!-- 内容主体区域 -->
  <blockquote class="layui-elem-quote" style="margin-bottom:0;">
    <form class="layui-form">
      <div class="layui-inline">
        <a class="layui-btn layui-btn-normal addLink_btn">添加友链</a>
      </div>
      <div class="layui-inline">
        <a class="layui-btn layui-btn-danger delAll_btn">批量删除</a>
      </div>
    </form>
  </blockquote>

  <table id="linkLists" lay-filter="linkLists"></table>

  <!--日期-->
  <script type="text/html" id="time">
    {{#  var time = getdate(d.time*1000); return time; }}
  </script>

  <!--操作-->
	<script type="text/html" id="linkListsBar">
		<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
	</script>

<script src="__STATIC__/plugin/layui/layui.js"></script> 
<script src="__STATIC__/admin/modules/lists-link.js"></script>
</body>
</html>
