<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>系统设置</title>
<link rel="stylesheet" href="__STATIC__/plugin/layui/css/layui.css">
</head>
<body style="margin:15px;background:#FFF">

  <!-- 内容主体区域 -->
  <form class="layui-form" action="{:url('admin/main/save')}" method="post">
    <blockquote class="layui-elem-quote">
      <a class="layui-btn layui-btn-normal qqLogin_btn">QQ 登录</a>
      <a class="layui-btn layui-btn-danger changePass_btn">修改密码</a>
    </blockquote>
    <table class="layui-table">
      <colgroup>
        <col width="150">
        <col width="150">
        <col>
      </colgroup>
      <thead>
        <tr>
          <th>名称</th>
          <th>字段</th>
          <th>值</th>
        </tr> 
      </thead>
      <tbody>
        <tr>
          <td>网站名称</td>
          <td>name</td>
          <td><input type="text" name="name" class="layui-input" value="{$web.name}"></td>
        </tr>
        <tr>
          <td>网站域名</td>
          <td>domain</td>
          <td><input type="text" name="domain" class="layui-input" value="{$web.domain}"></td>
        </tr>
        <tr>
          <td>CMS目录</td>
          <td>cmsurl</td>
          <td><input type="text" name="cmsurl" class="layui-input" value="{$web.cmsurl}"></td>
        </tr>
        <tr>
          <td>网站关键字</td>
          <td>description</td>
          <td><input type="text" name="description" class="layui-input" value="{$web.description}"></td>
        </tr>
        <tr>
          <td>网站描述词</td>
          <td>keywords</td>
          <td><input type="text" name="keywords" class="layui-input" value="{$web.keywords}"></td>
        </tr>
        <tr>
          <td>网站备案号</td>
          <td>beian</td>
          <td><input type="text" name="beian" class="layui-input" value="{$web.beian}"></td>
        </tr>
        <tr>
          <td>网站版权</td>
          <td>copyright</td>
          <td><input type="text" name="copyright" class="layui-input" value="{$web.copyright}"></td>
        </tr>
        <tr>
          <td>列表页分页数量</td>
          <td>row</td>
          <td><input type="text" name="row" class="layui-input" value="{$web.row}"></td>
        </tr>
        <tr>
          <td>内页初始点击数</td>
          <td>click</td>
          <td><input type="text" name="click" class="layui-input" value="{$web.preclick}"></td>
        </tr>
        <tr>
          <td>文章初始作者</td>
          <td>author</td>
          <td><input type="text" name="author" class="layui-input" value="{$web.author}"></td>
        </tr>
      </tbody>
    </table>
    <div><button class="layui-btn layui-btn-normal">立即保存</button></div>
  </form>

<script src="__STATIC__/plugin/layui/layui.js"></script>
<script src="__STATIC__/admin/modules/config.js"></script>
</body>
</html>
